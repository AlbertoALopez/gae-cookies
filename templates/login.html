{% extends "base.html" %}
{% block content %}
    <h2>Login</h2>
    <form method="post">
        {{error_message}}
      <table>
        <tr>
          <td class="label">
            Username
          </td>
          <td>
            <input type="text" name="username" value="">
          </td>
          <td class="error">
              {{username_error}}
          </td>
        </tr>
        <tr>
          <td class="label">
            Password
          </td>
          <td>
            <input type="password" name="password" value="">
          </td>
          <td class="error">
              {{password_error}}
          </td>
        </tr>
      </table>
      <input type="submit">
    </form>
    <style type="text/css">
      .label {text-align: right}
      .error {color: red}
    </style>
{% endblock %}
